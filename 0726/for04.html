<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- for 迭代数字 -->
		<div id="app">
			<!-- 注意:如果使用v-for 迭代数字的话,前面的 count 值从1开始 -->
			<p v-for="count in 10">这是第{{count}}次循环</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue ({
				el:'#app',
				data: {
					
				},
				methods: {}
			});
		</script>
	</body>
</html>
