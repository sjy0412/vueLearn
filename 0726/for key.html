<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<div >
				<label>Id:
				<input type="text" v-model="id" />
				</label>
				<label>Name:
					<input type="text" v-model="name" />
				</label>	
				<input type="button"  value="添加" @click="add" />
				
			</div>
			<!-- v-for 循环的时候, key 属性只能使用number获取string
			key在使用时,必须使用v-bind属性绑定的形式,指定key的值
			在组件中,使用v-for循环的时候,或者在一些特殊情况中,如果v-for有问题
			必须在使用v-for的同时,指定唯一的字符串/数字类型 :key值 -->
			<p v-for="item in list" :key = "item.id">
				<input type="checkbox"  />
				{{item.id}} ---{{item.name}}
			</p>
			
		</div>
		
		
		
		<script type="text/javascript">
			var vm = new Vue ({
				el:'#app',
				data: {
					id: '',
					name: '',
					list: [
						{id: 1, name: '李思'},
						{id: 2, name: '郑元'},
						{id: 3, name: '江忻'},
						{id: 4, name: '章同'}	
					]
				},
				methods: {
					add() {
						this.list.push({
							id: this.id, name:this.name
						})
					}
				}
			});
		</script>
	</body>
</html>
