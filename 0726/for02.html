<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- for循环对象数组 -->
		<div id="app">
			<p v-for="(user, i) in list">Id: {{user.id}} --- 名字:{{user.name}} ---索引:{{i}}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data: {
					list: [
						{id: 1, name: 'zs1'},
						{id: 2, name: 'zs2'},
						{id: 3, name: 'zs3'},
						{id: 4, name: 'zs4'}
					]
				},
				methods: {}
			})
		</script>
	</body>
</html>
