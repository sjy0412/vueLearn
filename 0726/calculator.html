<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				text-align: center;
				font-size: 16px;
			}
			input{
				background-color: lightyellow;
				color:cadetblue;
				width: 60px;
				height: 26px;
				text-align: center;
			}
			.btn1{
				background-color: red;
				width: 32px;
				height: 28px;
			}
			select{
				background-color: paleturquoise;
				color: aliceblue;
				height: 26px;
			}
		</style>
	</head>
	<script src="../vue-2.4.0.js" ></script>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />
			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2" />
			<input type="button" value="=" class="btn1" @click="calc"/>
			<input type="text" v-model="result" />
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					n1:0,
					n2:0,
					result:0,
					opt:'+'
				},
				methods:{
					calc() { //计算器算数方法
						switch(this.opt) {
							case '+':
							this.result = parseInt(this.n1) + parseInt(this.n2) 
							break;
							case '-':
							this.result = parseInt(this.n1) - parseInt(this.n2) 
							break;
							case '*':
							this.result = parseInt(this.n1) * parseInt(this.n2) 
							break;
							case '/':
							this.result = parseInt(this.n1) / parseInt(this.n2) 
							break;
						}
						//投机取巧方式,少用
						// var codestr = 'parseInt(this.n1)' + this.opt + 'parseInt(this.n2)'
						// this.result = eval(codestr)
					}
				}
			});
		</script>
	</body>
</html>
